<!DOCTYPE html>
<svg width="300" height="300" stroke="#fff" stroke-width="0.5"></svg>

<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-selection-multi.v1.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = ['#79D5FB','#FFE788']

var values = [ 0,0,0, 1,0,0, 1,1,0 ] 

var blocksize = width/3

for (var i=0; i<3; i++){
    for (var j=0; j<3; j++){
        svg.append('rect')
        .attrs({ x:i*blocksize, y:j*blocksize, width:blocksize, height:blocksize,
                    fill:color[values[i*3+j]] })
    }
}

</script>
